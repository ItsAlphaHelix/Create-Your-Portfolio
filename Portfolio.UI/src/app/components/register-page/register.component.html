<div class="authentication container-body">
    <div class="animated bounceInDown">
        <div class="container">
            <span class="error animated tada" id="msg"></span>
            <form name="form1" class="box" [formGroup]="registerForm">
                <h4 style="font-size: 30px;">Create Your Portfolio<span> Account.</span></h4>
                <br>
                <!-- <h5>Sign in to your account.</h5> -->
                <input type="text" name="email" placeholder="Email" formControlName="email">
                <input type="text" class="input" id="name" placeholder="Username" formControlName="username">
                <input type="text" class="input" id="first_name" placeholder="First Name" formControlName="firstName">
                <input type="text" class="input" id="last_name" placeholder="Last Name" formControlName="lastName">
                <input type="text" class="input" id="job"  placeholder="Job"> 
                <i class="typcn typcn-eye" id="eye"></i>
                <input type="password" name="password" placeholder="Passsword" id="pwd" ormControlName="password">
                <input type="password" class="input" id="confirm_pass" placeholder="Confirm password" formControlName="confirmPassword">
                
                <input type="submit" value="Register" class="register-button" (click)="onRegister()">
            </form>
            <a routerLink="/login" class="dnthave">Are you have an account? Log in</a>
        </div>
    </div>
</div>
