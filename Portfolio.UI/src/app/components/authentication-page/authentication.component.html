<!-- LOGIN MODULE -->
<div class="login login-body">
    <div class="wrap">
        <!-- TOGGLE -->
        <div id="toggle-wrap">
            <div id="toggle-terms">
                <div id="cross">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- RECOVERY -->
        <div class="recovery">
            <h2>Password Recovery</h2>
            <p>Enter either the <strong>email address</strong> or <strong>username</strong> on the account and
                <strong>click Submit</strong></p>
            <p>We'll email instructions on how to reset your password.</p>
            <form class="recovery-form" action="" method="post">
                <input type="text" class="input" id="user_recover" placeholder="Enter Email or Username Here">
                <input type="submit" class="button" value="Submit">
            </form>
            <p class="mssg">An email has been sent to you with further instructions.</p>
        </div>



        <!-- LOGIN FORM -->
        <div class="user">
            <!-- ACTIONS
                    <div class="actions">
                        <a class="help" href="#signup-tab-content">Sign Up</a><a class="faq" href="#login-tab-content">Login</a>
                    </div>
                    -->
            <div class="form-wrap">
                <!-- TABS -->
                <div class="tabs">
                    <h3 class="login-tab"><a class="log-in active" href="#login-tab-content"><span>Login</span></a></h3>
                    <h3 class="signup-tab"><a class="sign-up" href="#signup-tab-content"><span>Sign Up</span></a></h3>
                </div>
                <!-- TABS CONTENT -->
                <div class="tabs-content">
                    <!-- TABS CONTENT LOGIN -->
                    <div id="login-tab-content" class="active">
                        <form class="login-form" action="" method="post" [formGroup]="loginForm">
                            <input type="text" class="input" id="user_login" autocomplete="off"
                                placeholder="Email" formControlName="email">
                            <input type="password" class="input" id="user_pass" autocomplete="off"
                                placeholder="Password" formControlName="password">
                            <input type="checkbox" class="checkbox" checked id="remember_me">
                            <label for="remember_me">Remember me</label>
                            <input type="submit" class="button" value="Login" (click)="onLogin()">
                        </form>
                        <div class="help-action">
                            <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot" href="#">Forgot your
                                    password?</a></p>
                        </div>
                    </div>
                    <!-- TABS CONTENT SIGNUP -->
                    <div id="signup-tab-content">
                        <form class="signup-form" action="" method="post" [formGroup]="registerForm">
                            <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email" formControlName="email">
                            <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username" formControlName="username">
                            <input type="text" class="input" id="firs_name" autocomplete="off" placeholder="First name" formControlName="firstName">
                            <input type="text" class="input" id="last_name" autocomplete="off" placeholder="Last name" formControlName="lastName">
                            <input type="password" class="input" id="password" autocomplete="off" placeholder="Password" formControlName="password">
                            <input type="password" class="input" id="confirm_pass" autocomplete="off"
                                placeholder="Confirm password" formControlName="confirmPassword">
                            <input type="submit" class="button" value="Sign Up" (click)="onRegister()">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
