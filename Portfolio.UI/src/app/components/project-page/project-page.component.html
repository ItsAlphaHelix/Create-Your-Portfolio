<section id="portfolio" class="portfolio section-bg">
    <div class="container">

        <div class="section-title">
            <h2>All Projects</h2>
            <p>This is my all projects. Feel free to view them.</p>
        </div>

        <div class="row"> <!-- data-aos="fade-up" -->
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-app">App</li>
                    <li data-filter=".filter-card">Card</li>
                    <li data-filter=".filter-web">Web</li>
                </ul>
            </div>
        </div>

        <div class="row portfolio-container"> <!-- data-aos="fade-up" data-aos-delay="100" -->
             
            <div class="col-lg-4 col-md-6 portfolio-item filter-app" (click)="openFileInput()">
                <div class="portfolio-wrap">
                    <img src="assets/img/upload-image.png" class="img-fluid" alt="">
                    <div class="portfolio-links">
                        <a class="portfolio-lightbox" title="Upload Project Image"><i class='bx bx-image-add'></i></a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngFor="let response of projectImageResponse">
                <div class="portfolio-wrap">
                    <img [src]="response.projectMainImageUrl" class="img-fluid" alt="">
                    <div class="portfolio-links">
                        <a [href]="response.projectMainImageUrl" data-gallery="portfolioGallery" class="portfolio-lightbox"
                            title="Edit Image"><i class='bx bxs-edit'></i></a>
                        <a *ngIf="response.name; else project" href="" title="More Details" [routerLink]="['/project', 'details', response.projectId]"><i class="bx bx-link"></i></a>

                        <ng-template #project>
                            <a href="" title="Add Project" [routerLink]="['/projects', 'add', response.projectId]"><i class="bx bx-plus"></i></a>
                        </ng-template>
                    </div>
                </div>
            </div>
            <input type="file" #fileInput style="display: none;" (change)="uploadProjectImage($event)">
        </div>
    </div>
</section>
