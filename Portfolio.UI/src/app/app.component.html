
<!-- ======= Header ======= -->
<ng-container *ngIf="(isUserLoggedIn | async)">
<i class="bi bi-list mobile-nav-toggle d-xl-none" (click)="onClickMobileNav()"></i>

<header id="header">
    <div class="d-flex flex-column">
        <div class="profile">
            <img [src]="imageURL" alt="" class="img-fluid rounded-circle" (click)="openFileInput()">
            <h1 class="text-light"><a href="index.html">{{userResonse?.firstName}} {{userResonse?.lastName}}</a></h1>
        </div>

        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a routerLink="/" class="nav-link scrollto" [ngClass]="{'active': isActive('/')}" ><i class="bx bx-home"></i> <span>Home</span></a>
                <li><a routerLink="/about" class="nav-link scrollto" [ngClass]="{'active': isActive('/about')}"><i class="bx bx-user"></i> <span>About</span></a></li>
                <!-- <li><a href="" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Resume</span></a>
                </li> -->
                <li><a routerLink="/projects" class="nav-link scrollto" [ngClass]="{'active': isActive('/projects')}"><i class="bx bx-book-content"></i>
                        <span>Projects</span></a></li>
                <!-- <li><a href="" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Services</span></a>
                </li>
                <li><a href="" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a>
                </li> -->
                <li><a class="nav-link scrollto" href="" (click)="onLogout()"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
                </li>
            </ul>
        </nav>
    </div>
    <input type="file" #fileInput style="display: none;" (change)="uploadProfileImage($event)"> 
</header>
</ng-container>
<app-footer-page *ngIf="(isUserLoggedIn | async)"></app-footer-page>
<router-outlet></router-outlet>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
